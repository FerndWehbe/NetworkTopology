{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Remove Topology{% endblock %}</h1>
{% endblock %}

{% block nav %}
<ul>
    <li><a href="/">Home</a></li>
    <li><a href="/editar/">Criar</a></li>
    <li><a class="active" href="/remove/">Remover</a></li>
</ul>
{% endblock %}

{% block content %}
<style>
    .item {
        text-decoration: auto;
        font-size: 25px;
        list-style-type: none;
        color: rgb(0, 0, 0);
    }

    .list {
        margin: 15px;
        list-style-type: none;
    }

    h4 {
        font-size: 20px;
    }

    #lista {
        margin-top: 30px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 40px calc((100% - (255px * 3)) / 2);
    }
    
    .list {
        height: 100px;
        flex: 0 0 215px;
        margin: 1em 20px;
        border: 2px rgba(23, 26, 25, 0.123) solid;
        border-radius: 30px;
        background-color: #04aa6d48;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
    }
</style>
<div class="container">
    <div class="redes-criadas">
        <h4>Lista de mapas Salvos</h4>
        <button class="edit-buttons" onclick="removerChecked()">Remover</button>
        <div id="lista">
            {% for arq in list_files %}
            <div class="list">
                <input type="checkbox" name="{{arq.rstrip('.json')}}" value="{{arq.rstrip('.json')}}" id="check">
                <label for="{{arq.rstrip('.json')}}">{{arq.rstrip('.json')}}</label>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<script>
    removerChecked = () => {
        var checklist = document.querySelectorAll('input[type="checkbox"]:checked')
        var names = []

        checklist.forEach(el => {
            names.push(el.name)
        })

        if (names.length > 0) {
            fetch("/delete/", {
                method: 'POST',
                body: JSON.stringify({
                    file_name: names
                })
            }).then(res => location.reload())
        }
    }
</script>
{% endblock %}
